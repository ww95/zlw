<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人信息</title>
		<link rel="stylesheet" type="text/css" href="css/personal.css"/>
	</head>
	<body>			
	<form action="" method="post">			
		<h3>个人信息设置</h3>
		<table border="" cellspacing="" cellpadding="">
			<thead>
				<tr>
					<th>类别</th>
					<th>内容</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="table_left">手机号码</td>
					<td><span id="phone"></span></td>
				</tr>
				<tr>
					<td class="table_left">账号</td>
					<td>
						<span id="username"></span>
					</td>
				</tr>
				<tr>
				<td class="table_left">姓名</td>
					<td>
						<span id="name"></span>
					</td>
				</tr>
				<tr>
					<td class="table_left">性别</td>
					<td><span id="sex"></span></td>
				</tr>
				<tr>					
					<td colspan="2" id="table_bottom">
						<input type="button" value="编辑" class="buttons" id="binaji"></input>
						<input type="submit" value="提交" id="update" class="buttons"/>
					</td>
				</tr>
			</tbody>
		</table>			
	</form>
	</body>
</html>
<script type="text/javascript" src="js/personal.js" ></script>
